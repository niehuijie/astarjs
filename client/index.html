            @font-face {
                font-family: 'FuturaHandwritten';
                src: url('FuturaHandwritten.eot');
                src: url('FuturaHandwritten.woff2') format('woff2'),
                    url('FuturaHandwritten.woff') format('woff'),
                    url('FuturaHandwritten.ttf') format('truetype'),
                    url('FuturaHandwritten.svg#FuturaHandwritten') format('svg'),

                text-align: center;
            }
          
        </style>
    </head>
    <body>
        <div class="container">
            <div id="map">
           
            </div>
        </div>
    <script src="app/system.js"></script>

        System.defaultJSExtensions = true;
        System.import('app/app.js').catch(err => console.error(err));
