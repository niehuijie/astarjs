<html lang="en">
    <head>
        <title>A*</title>
        <meta charset="utf-8">
        <style>
            body,html{
                margin:0;
                padding: 0;
            }
            .container{
                position: absolute;
                width: 100%;
                height: 100%;
                padding: 2%;
                box-sizing: border-box;
                overflow: hidden;
                text-align: center;
            }

            .legend{
                padding: 2%;
            }

            .rectangle > span:first-child{
                width: 40px;
                height: 40px;
                border: 2px solid #333;
            }

            .rectangle--color-green > span:first-child{
                background-color: #00FF00;
            }

            .rectangle--color-red > span:first-child{
                background-color: red;
            }

            .rectangle--color-blue > span:first-child{
                background-color: blue;
            }

            .rectangle--color-brown > span:first-child{
                background-color: brown;
            }

            .rectangle > span{
                display: inline-block;
                vertical-align: middle;
                padding: 1%;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="map">
           
            </div>
            <div class="legend">
                <span class="rectangle rectangle--color-green"><span></span><span>Start</span></span>
                <span class="rectangle rectangle--color-red"><span></span><span>End</span></span>
                <span class="rectangle rectangle--color-blue"><span></span><span>Water</span></span>
                <span class="rectangle rectangle--color-brown"><span></span><span>Mountain</span></span>
            </div>
        </div>
    <script src="app/lib/system.js"></script>
    <script>
        System.defaultJSExtensions = true;
        System.import('app/app.js').catch(err => console.error(err));
    </script>
    </body>
</html>
